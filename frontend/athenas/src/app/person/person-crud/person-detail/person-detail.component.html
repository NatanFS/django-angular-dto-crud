<mat-toolbar>Cadastrar Pessoa</mat-toolbar>

<form *ngIf="formGroup" [formGroup]="formGroup" (ngSubmit)="formGroup.valid && save()" novalidate> 
    <div>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sex">
                <mat-option value="M">Masculino</mat-option>
                <mat-option value="F">Feminino</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Data de Nascimento</mat-label>
            <input matInput formControlName="birth_date">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>CPF</mat-label>
            <input matInput formControlName="cpf"  type="number" maxlength="11" (keypress)="onlyNumbers($event)">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Altura</mat-label>
            <input matInput type="number" formControlName="height">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Peso</mat-label>
            <input matInput type="number" formControlName="weight">
        </mat-form-field>
    </div>
    <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="!formGroup.valid">Salvar</button>
        <button mat-raised-button color="warn" type="button" (click)="delete()">Deletar</button>
        <button *ngIf="person" mat-raised-button color="accent" type="button" (click)="getIdealWeight()" >Consultar Peso Ideal</button>
        <button mat-raised-button color="" type="button" routerLink="/persons" >Cancelar</button>
    </div>
</form>
